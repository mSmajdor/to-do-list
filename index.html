<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>Lista zadań</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/global.css" rel="stylesheet" />
    <link href="css/container.css" rel="stylesheet" />
    <link href="css/section.css" rel="stylesheet" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1 class="mainHeader">Lista zadań</h1>
        <section class="section">
          <h2 class="section__header">Dodaj nowe zadanie</h2>
          <div class="section__body">
            <form class="form">
              <input class="form__input" placeholder="Co jest do zrobienia?" />
              <button class="form__button">Dodaj zadanie!</button>
            </form>
          </div>
        </section>
        <section class="section">
          <h2 class="section__header">Lista zadań</h2>
          <div class="section__body">
            <ul class="toDoList"></ul>
          </div>
        </section>
      </header>
    </main>
  </body>
</html>
